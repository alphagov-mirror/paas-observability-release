---
applications:
  - name: dit-es-metrics
    buildpacks:
      - go_buildpack
    command: ./run.sh
    env:
      AIVEN_API_TOKEN: ((aiven_api_token))
      AIVEN_PROJECT: paas-cf-prod
      AIVEN_PROMETHEUS_ENDPOINT_ID: paas-cf-prod
      SERVICE_DISCOVERY_TARGET_PATH: service_prometheus_targets.json
      SERVICE_NAMES_FILE: service_names.txt
      PROMETHEUS_LISTEN_PORT: 8080 # 9095
    health-check-type: port
