---
applications:
 - name: digitalmarketplace-es-metrics-basic-auth-route-service
   memory: 64M
   disk_quota: 100M
   instances: 2
   buildpack: go_buildpack
   env:
     GOPACKAGENAME: github.com/alext/cf_basic_auth_route_service
     AUTH_USERNAME: ((digitalmarketplace_exporter_basic_auth_username))
     AUTH_PASSWORD: ((digitalmarketplace_exporter_basic_auth_password))
